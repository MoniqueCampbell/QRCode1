<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reservation QR Codes</title>
        <meta name="viewport" content="width=device-width">
        <script src="qrcode1.js"></script>
        <script src="qr.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>

        <main>
            <div id="output">
                <h1>Reservation QR Code</h1><img class="logo" src="Parkway Logo.png">
                <center>
                    <div id="qroutput">
                        <canvas id="myCanvas"></canvas>
                    </div>
                </center>
            </div>

            <script>
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.querySelector('#myCanvas').innerHTML =
                        this.responseText;
                    }
                };
                //Remember the payload
                //Add the URL below
                xhttp.open("GET", "URL", true);
                xhttp.send();
            </script>

            <br>
            <center><button class="button" onclick="printContent('output')">Print QR Code</button></center>
        </main> 
        
    </body>

</html>
